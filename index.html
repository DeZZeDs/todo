<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Todos</title>
</head>

<body>
    <section class="todos" id="todos">
        <div class="container">
            <div class="todos__wrapper">
                <div class="row">
                    <div class="col">
                        <h1 class="todos__title">Todo's</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col todos__inner">
                        <div class="todos__body">
                            <i class="todos__body-arrow">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
                                  </svg>
                            </i>
                            <input type="text" class="todos__body-input" id="inputTask" placeholder="What needs to be done?">
                            <i class="todos__body-icon-submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                                  </svg>
                            </i>
                            <div class="todos__body-task-list">
                                <div class="todos__body-task-list-item empty hidden">
                                    <p>Task list is empty, create your first task</p>
                                </div>
                                <div class="todos__body-task-list-item empty active hidden">
                                    <p>Active task list is empty, create your first task</p>
                                </div>
                                <div class="todos__body-task-list-item empty completed hidden">
                                    <p>Completed task list is empty, finish your first task</p>
                                </div>
                                <!-- Render tasks at JSON data -->
                                <div class="todos__body-task-list-item hidden" data-task-id="null" data-task-status="null" data-new-task>
                                    <div class="todos__body-task-list-item-title">
                                        <input type="checkbox" class="todos__body-task-list-item-checkbox" id="null">
                                        <label class="todos__body-task-list-item-title-checkbox" for="null"></label>
                                        <input class="todos__body-task-list-item-name" data-task-name="null" disabled>
                                    </div>
                                    <div class="todos__body-task-list-item-tools">
                                        <i class="todos__body-task-list-item-tools-edit" data-task-edit="null">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                            </svg>
                                        </i>
                                        <i class="todos__body-task-list-item-tools-delete" data-task-delete="null">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                            </svg>
                                        </i>
                                    </div>
                                </div>
                            </div>
                            <div class="todos__bottom">
                                <div class="todos__bottom-items-left" data-tasks-left="null">0 items left</div>
                                <div class="todos__bottom-navigation">
                                    <ul class="todos__bottom-navigation-list">
                                        <li class="todos__bottom-navigation-item active" data-tasks-category="all">All</li>
                                        <li class="todos__bottom-navigation-item" data-tasks-category="active">Active</li>
                                        <li class="todos__bottom-navigation-item" data-tasks-category="completed">Completed</li>
                                    </ul>
                                </div>
                                <button class="todos__bottom-clear-complited">Clear all</button>
                            </div>
                        </div>
                        <div class="todos__pages">
                            <div class="todos__pages-one"></div>
                            <div class="todos__pages-two"></div>
                            <div class="todos__pages-three"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="copyright">created by DeZZeD</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="./assets/js/app.js" type="module"></script>

</html>
